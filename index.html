<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi Primer A√±ito</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffe6f2,#e6f6ff);
  overflow:hidden;
  text-align:center;
  font-family:'Fredoka',sans-serif;
}
/* OSITOS DECORATIVOS */
.osito{
  position:fixed;
  width:14vw;
  max-width:120px;
  z-index:50;
  pointer-events:none;
  animation:flotar 4s ease-in-out infinite;
}
/* OCULTAR OSITOS DURANTE ESCENA DE FOTOS */
#escenaFotos ~ .osito,
#escenaFotos + .osito {
  display: none;
}

/* OCULTAR OSITOS DURANTE ESCENA DE FOTOS */
#escenaFotos ~ .osito, #escenaFotos + .osito {
  display:none;
}

@keyframes flotar{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-10px); }
}

/* POSICIONES */
.oso-izq-arriba{ top:4%; left:2%; }
.oso-izq-abajo{ bottom:4%; left:2%; }

.oso-der-arriba{ top:4%; right:2%; }
.oso-der-abajo{ bottom:4%; right:2%; }

/* RESPONSIVE */
@media(min-width:768px){
  .osito{ max-width:140px; }
}

/* IZQUIERDA */
.osito.i1{top:5%; left:1%}
.osito.i2{top:35%; left:1%}
.osito.i3{bottom:5%; left:1%}

/* DERECHA */
.osito.d1{top:5%; right:1%}
.osito.d2{top:35%; right:1%}
.osito.d3{bottom:5%; right:1%}

/* RESPONSIVE AJUSTE */
@media(min-width:768px){
  .osito{
    width:120px;
  }
}
/* CA√ë√ìN DE CONFETI */
.confetti-layer{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:999;
}

.confetti-piece{
  position:absolute;
  width:6px;
  height:14px;
  border-radius:2px;
  opacity:0;
  animation:confetiCanon 2.8s ease-out forwards;
}

@keyframes confetiCanon{
  0%{
    transform:translate(0,0) rotate(0deg);
    opacity:1;
  }
  100%{
    transform:
      translate(
        calc(-120px + 240px * var(--x)),
        calc(-200px * var(--y))
      )
      rotate(540deg);
    opacity:0;
  }
}

@keyframes caerSerpentina{
  to{
    transform:translateY(120vh) rotate(360deg);
  }
}

/* ESCENAS */
#escena1{
  font-family:'Luckiest Guy',cursive;
  font-size:4vw;
  line-height:1.5;
  color:#ff4f9a;
  max-width:90vw;
  padding:5vw;
  display:none;
}

.linea{
  opacity:0;
  transform:translateY(-3vw);
  animation:caerLinea 1s forwards;
  margin-bottom:1.5vw;
}
@keyframes caerLinea{
  to{opacity:1;transform:translateY(0);}
}

/* ESCENA FOTOS */
#escenaFotos{
  display:none;
  position:absolute;
  inset:0;
}

.foto-caer{
  position:absolute;
  width:26vw;          /* ‚¨ÜÔ∏è m√°s grande en celular */
  max-width:170px;     /* ‚¨ÜÔ∏è m√°s grande en pantallas grandes */
  aspect-ratio:1/1;
  object-fit:contain;
  background:linear-gradient(135deg,#ffe6f2,#e6f6ff);
  border-radius:22px;
  box-shadow:0 18px 35px rgba(0,0,0,.28);
  opacity:0;
  animation:caerFoto 1s ease forwards;
}
@keyframes caerFoto{
  from{transform:translateY(-120vh);opacity:0}
  to{transform:translateY(0);opacity:1}
}

/* POSICIONES (NO SE TAPAN) */
.p1{top:5%;left:5%}
.p2{top:5%;right:5%}
.p3{top:28%;left:2%}
.p4{top:28%;right:2%}
.p5{top:55%;left:5%}
.p6{top:55%;right:5%}
.p7{top:15%;left:35%}
.p8{top:40%;left:30%}
.p9{top:40%;right:30%}
.p10{top:65%;left:35%}
.p11{bottom:5%;left:42%}

/* TITULO */
#escenaTitulo{
  display:none;
  font-family:'Luckiest Guy',cursive;
  font-size:6vw;
  color:#ff4f9a;
  animation:zoomTitulo 1.2s ease forwards;
}
@keyframes zoomTitulo{
  from{transform:scale(0);opacity:0}
  to{transform:scale(1);opacity:1}
}

#escena2{
  display:none;
  animation:slideIn 1s ease forwards;
}
@keyframes slideIn{
  from{transform:translateX(100%);opacity:0}
  to{transform:translateX(0);opacity:1}
}

#escena3{
  display:none;
  animation:slideIn 1s ease forwards;
  font-size:6vw;
  color:#ff4f9a;
  font-family:'Luckiest Guy',cursive;
}

.titulo{
  font-size:6vw;
  color:#ff4f9a;
  margin-bottom:3vw;
  font-family:'Luckiest Guy',cursive;
}

input{
  padding:3vw;
  width:80%;
  max-width:280px;
  border-radius:20px;
  border:2px solid #ff9ecf;
  font-size:4vw;
  text-align:center;
}

/* BOTONES 3D */
button{
  margin-top:3vw;
  padding:3vw 6vw;
  background:linear-gradient(145deg,#ff8fc4,#ff5fa6);
  color:white;
  border:none;
  border-radius:25px;
  font-size:4vw;
  cursor:pointer;
  box-shadow:0 10px 0 #e44b8e,0 18px 25px rgba(0,0,0,.25);
}
button:active{
  transform:translateY(8px);
  box-shadow:0 4px 0 #e44b8e,0 8px 15px rgba(0,0,0,.25);
}

#botonInicio{
  font-family:'Luckiest Guy',cursive;
  padding:4vw 8vw;
  font-size:5vw;
}

.map-buttons{
  display:flex;
  justify-content:center;
  gap:4vw;
  margin:3vw 0;
}
.map-buttons a{
  width:14vw;
  max-width:70px;
  height:14vw;
  max-height:70px;
  background:linear-gradient(145deg,#fff,#eee);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 0 #cfcfcf,0 18px 25px rgba(0,0,0,.25);
}
.map-buttons a:active{
  transform:translateY(8px);
  box-shadow:0 4px 0 #cfcfcf,0 8px 15px rgba(0,0,0,.25);
}
.map-buttons img{width:70%}

@media(min-width:768px){
  #escena1{font-size:24px;padding:30px;}
  .titulo{font-size:30px;}
  input{font-size:16px;padding:14px;}
  button{font-size:17px;padding:14px 30px;}
  #escena3{font-size:32px;}
  #botonInicio{font-size:24px;padding:20px 40px;}
}
</style>
</head>

<body>

<script>
 let yaConfirmo = false;
const texto=[
"üòá Hace un a√±o Dios nos regal√≥ el milagro m√°s hermoso.üíñ üòá",
"¬°Nuetra peque√±a Emily Antonella lleg√≥ para llenar nuiestros d√≠as de luz, ternura y felicidad!",
"",
"üíñ ¬°Hoy celebremos su primer a√±ito.!",
"365 d√≠as de amor infinito, abrazos sinceros y momentos que guardamos en el coraz√≥n",
"",
"üôè Queremos que seas parte de esta alegr√≠a tan grande,",
"Ven a celebrar con nosotros el primer cumplea√±os de nuestra princesa.",
"¬°Te esperamos con los brazos abiertos!üíñüíñ"
];

botonInicio.onclick=()=>{
 inicio.style.display="none";
 escena1.style.display="block";
 musica.play();

 texto.forEach((t,i)=>{
  let d=document.createElement("div");
  d.className="linea";
  d.textContent=t;
  d.style.animationDelay=i*1.2+"s";   // ‚è≥ TEXTO M√ÅS LENTO
  escena1.appendChild(d);
 });

 /* TIEMPO TOTAL TEXTO */
 const tiempoTexto = texto.length * 2000 + 11000;

 /* ESCENA FOTOS */
setTimeout(()=>{
  escena1.style.display="none";

  // OCULTAR OSITOS durante fotos
  document.querySelectorAll(".osito").forEach(o=>o.style.display="none");

  escenaFotos.style.display="block";
  document.querySelectorAll(".foto-caer").forEach((f,i)=>{
    f.style.animationDelay=i*0.8+"s"; // ‚è≥ FOTOS CAEN M√ÅS DESPACIO
  });
}, tiempoTexto);

/* T√çTULO */
setTimeout(()=>{
  escenaFotos.style.display="none";
  escenaTitulo.style.display="block";

  // VOLVER A MOSTRAR OSITOS despu√©s de fotos
  document.querySelectorAll(".osito").forEach(o=>o.style.display="block");
}, tiempoTexto + 12000);

 /* T√çTULO */
 setTimeout(()=>{
  escenaFotos.style.display="none";
  escenaTitulo.style.display="block";
 }, tiempoTexto + 12000);  // ‚è≥ M√ÅS TIEMPO VIENDO FOTOS

 /* INVITACI√ìN */
 setTimeout(()=>{
  escenaTitulo.style.display="none";
  escena2.style.display="block";
 }, tiempoTexto + 16000);
}

function enviar(){
  if(yaConfirmo) return;              // üö´ evita doble confirmaci√≥n
  if(!nombre.value.trim()) return;

  yaConfirmo = true;                  // üîí bloquea nuevos env√≠os

  fetch(
    "https://script.google.com/macros/s/AKfycbwKJ3_w6opuVMDFpv2ivGIXn6X0VQd_pUMuNjzOw9pjTK1ivnmVci-YUHH4wZkwFrUn/exec",
    {
      method:"POST",
      headers:{"Content-Type":"application/x-www-form-urlencoded"},
      body:"nombre="+encodeURIComponent(nombre.value)
    }
  );

  // Desactivar bot√≥n
  document.querySelector("#escena2 button").disabled = true;
  document.querySelector("#escena2 button").textContent = "Gracias üíñ";

  // Mostrar mensaje final
  escena2.style.display="none";
  escena3.style.display="block";

  // ‚è≥ Cerrar despu√©s de 6 segundos
  setTimeout(()=>{
    window.close();
  },6000);
}

/* CA√ë√ìN DE CONFETI ELEGANTE */
const confetti = document.getElementById("confetti");
const confettiColores = ["#ff4f9a","#ffd166","#6ae3ff","#b388ff","#95ff9a"];


function canonConfeti(){
  const baseX = Math.random()*70 + 15; // centro bonito
  const baseY = Math.random()*60 + 30;

  for(let i=0;i<26;i++){
    const c = document.createElement("div");
    c.className="confetti-piece";
    c.style.left = baseX + "%";
    c.style.top  = baseY + "%";
    c.style.background = confettiColores[Math.floor(Math.random()*confettiColores.length)];
    c.style.setProperty("--x",Math.random());
    c.style.setProperty("--y",Math.random());
    confetti.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

/* DISPARA CADA CIERTOS SEGUNDOS */
setInterval(canonConfeti,3500);
</script>
