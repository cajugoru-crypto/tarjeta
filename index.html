<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffe6f2,#e6f6ff);
  overflow:hidden;
  text-align:center;
  font-family:'Fredoka',sans-serif;
}

/* ESCENAS */
#escena1{
  font-family:'Luckiest Guy',cursive;
  font-size:4vw;
  line-height:1.5;
  color:#ff4f9a;
  max-width:90vw;
  padding:5vw;
  display:none;
}

.linea{
  opacity:0;
  transform:translateY(-3vw);
  animation:caerLinea 1s forwards;
  margin-bottom:1.5vw;
}
@keyframes caerLinea{
  to{opacity:1;transform:translateY(0);}
}

/* ESCENA FOTOS */
#escenaFotos{
  display:none;
  position:absolute;
  inset:0;
}

.foto-caer{
  position:absolute;
  width:26vw;          /* ‚¨ÜÔ∏è m√°s grande en celular */
  max-width:170px;     /* ‚¨ÜÔ∏è m√°s grande en pantallas grandes */
  aspect-ratio:1/1;
  object-fit:contain;
  background:linear-gradient(135deg,#ffe6f2,#e6f6ff);
  border-radius:22px;
  box-shadow:0 18px 35px rgba(0,0,0,.28);
  opacity:0;
  animation:caerFoto 1s ease forwards;
}
@keyframes caerFoto{
  from{transform:translateY(-120vh);opacity:0}
  to{transform:translateY(0);opacity:1}
}

/* POSICIONES (NO SE TAPAN) */
.p1{top:5%;left:5%}
.p2{top:5%;right:5%}
.p3{top:28%;left:2%}
.p4{top:28%;right:2%}
.p5{top:55%;left:5%}
.p6{top:55%;right:5%}
.p7{top:15%;left:35%}
.p8{top:40%;left:30%}
.p9{top:40%;right:30%}
.p10{top:65%;left:35%}
.p11{bottom:5%;left:42%}

/* TITULO */
#escenaTitulo{
  display:none;
  font-family:'Luckiest Guy',cursive;
  font-size:6vw;
  color:#ff4f9a;
  animation:zoomTitulo 1.2s ease forwards;
}
@keyframes zoomTitulo{
  from{transform:scale(0);opacity:0}
  to{transform:scale(1);opacity:1}
}

#escena2{
  display:none;
  animation:slideIn 1s ease forwards;
}
@keyframes slideIn{
  from{transform:translateX(100%);opacity:0}
  to{transform:translateX(0);opacity:1}
}

#escena3{
  display:none;
  animation:slideIn 1s ease forwards;
  font-size:6vw;
  color:#ff4f9a;
  font-family:'Luckiest Guy',cursive;
}

.titulo{
  font-size:6vw;
  color:#ff4f9a;
  margin-bottom:3vw;
  font-family:'Luckiest Guy',cursive;
}

input{
  padding:3vw;
  width:80%;
  max-width:280px;
  border-radius:20px;
  border:2px solid #ff9ecf;
  font-size:4vw;
  text-align:center;
}

/* BOTONES 3D */
button{
  margin-top:3vw;
  padding:3vw 6vw;
  background:linear-gradient(145deg,#ff8fc4,#ff5fa6);
  color:white;
  border:none;
  border-radius:25px;
  font-size:4vw;
  cursor:pointer;
  box-shadow:0 10px 0 #e44b8e,0 18px 25px rgba(0,0,0,.25);
}
button:active{
  transform:translateY(8px);
  box-shadow:0 4px 0 #e44b8e,0 8px 15px rgba(0,0,0,.25);
}

#botonInicio{

  font-size:5vw;
}

.map-buttons{
  display:flex;
  justify-content:center;
  gap:4vw;
  margin:3vw 0;
}
.map-buttons a{
  width:14vw;
  max-width:70px;
  height:14vw;
  max-height:70px;
  background:linear-gradient(145deg,#fff,#eee);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 0 #cfcfcf,0 18px 25px rgba(0,0,0,.25);
}
.map-buttons a:active{
  transform:translateY(8px);
  box-shadow:0 4px 0 #cfcfcf,0 8px 15px rgba(0,0,0,.25);
}
.map-buttons img{width:70%}

@media(min-width:768px){
  #escena1{font-size:24px;padding:30px;}
  .titulo{font-size:30px;}
  input{font-size:16px;padding:14px;}
  button{font-size:17px;padding:14px 30px;}
  #escena3{font-size:32px;}
  #botonInicio{font-size:24px;padding:20px 40px;}
}
</style>
</head>

<body>

<div id="inicio">

<script>
const texto=[

];

 }, tiempoTexto + 12000);  // ‚è≥ M√ÅS TIEMPO VIENDO FOTOS

 /* INVITACI√ìN */
 setTimeout(()=>{

 fetch(

}
</script>

</html>
